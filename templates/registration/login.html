{% extends 'main.html' %}
{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block body %}

    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <br>
                <button type="submit" class="btn btn-success">Login <i class="fas fa-sign-in-alt"></i></button>
            </form>
      </div>
    </div>

{% endblock %}
